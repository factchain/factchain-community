ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: 'ci(pre-commit): pre-commit.ci autoupdate'
  autofix_commit_msg: 'ci(pre-commit): pre-commit.ci autofixes'

default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

default_stages:
  - commit
  - push

repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: "tests/data/.+"
      - id: check-yaml
        exclude: ^(helm/|mkdocs\.yml)
      - id: check-yaml
        name: Check yaml unsafe
        alias: check-yaml-unsafe
        description: Check yaml with custom constructors
        args: [--unsafe]
        files: mkdocs.yml
      - id: check-added-large-files
      - id: debug-statements
      - id: check-toml
      - id: detect-private-key
        exclude: "(conftest.py|test.env)"

  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.5.2
    hooks:
      - id: commitizen
        additional_dependencies:
          - emotional

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.23.1
    hooks:
      - id: check-github-workflows
      - id: check-dependabot

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        exclude: docs/.*\.pyi?$
        additional_dependencies:
          - pydantic
          - structlog
          - types-PyYAML
          - types-requests
